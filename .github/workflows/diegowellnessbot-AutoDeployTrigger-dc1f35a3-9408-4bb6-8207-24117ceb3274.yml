name: Trigger auto deployment for diegowellnessbot

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/diegowellnessbot-AutoDeployTrigger-dc1f35a3-9408-4bb6-8207-24117ceb3274.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DIEGOWELLNESSBOT_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DIEGOWELLNESSBOT_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DIEGOWELLNESSBOT_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: diegowellness.azurecr.io
          registryUsername: ${{ secrets.DIEGOWELLNESSBOT_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DIEGOWELLNESSBOT_REGISTRY_PASSWORD }}
          containerAppName: diegowellnessbot
          resourceGroup: DiegoWellnessBot
          imageToBuild: diegowellness.azurecr.io/diegowellnessbot:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


