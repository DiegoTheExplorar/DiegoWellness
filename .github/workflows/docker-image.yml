name: Build and Push to ACR

on:
  push:
    branches: 
      - 'main' 
 
jobs: 
  build: 
    name: 'Build Docker Image' 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set Image Tag
        id: set-tag
        run: echo "IMAGE_TAG=${{ secrets.ACR_LOGIN_SERVER }}/my-image-name:${{ github.sha }}" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          docker build \
            --build-arg BOT_TOKEN=${{ secrets.BOT_TOKEN }} \
            --build-arg GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
            -t $IMAGE_TAG .

      - name: Output Image Tag
        id: output-tag
        run: echo "::set-output name=image_tag::$IMAGE_TAG"

  push:
    name: 'Push Docker Image'
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Push Docker Image
        run: |
          echo "Pushing image: ${{ needs.build.outputs.image_tag }}"
          docker push ${{ needs.build.outputs.image_tag }}
