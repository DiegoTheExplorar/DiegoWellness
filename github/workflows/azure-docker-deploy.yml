name: Build and Deploy to Azure

on:
  push:
    branches:
      - main  # This triggers on commits to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Azure Container Registry
      run: |
        echo ${{ secrets.AZURE_PASSWORD }} | docker login ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }} -u ${{ secrets.AZURE_USERNAME }} --password-stdin

    - name: Build the Docker image
      run: |
        docker build -t ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/my-app:${{ github.sha }} .
        docker push ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/my-app:${{ github.sha }}

    - name: Deploy to Azure Web App
      run: |
        az webapp config container set \
          --name <YourWebAppName> \
          --resource-group <YourResourceGroup> \
          --docker-custom-image-name ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }}/my-app:${{ github.sha }} \
          --registry-url ${{ secrets.AZURE_REGISTRY_LOGIN_SERVER }} \
          --docker-registry-server-user ${{ secrets.AZURE_USERNAME }} \
          --docker-registry-server-password ${{ secrets.AZURE_PASSWORD }}

